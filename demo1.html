<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="drag.js"></script>
	</head>
	<body>
		<div id="box">
			<p>
				git status 			查看工作区状态
				git add + 文件名    	将文件提交到暂存区
				git add .   		将全部修改过的文件存到暂存区
				git commit 			将暂存区的文件提交到版本库
				git commit -m "注释" 将暂存区的文件提交到版本库，同时加上注释
				git commit -a -m "注释" 将工作区的文件存到暂存区和版本库，并且同时加上注释
				git log 			查看提交记录
			</p>
		</div>
	</body>
</html>
